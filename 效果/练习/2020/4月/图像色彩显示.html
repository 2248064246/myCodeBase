<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .image {
        overflow: hidden;
        cursor: pointer;
        position: relative;
      }
      .image img {
        vertical-align: middle;
      }
      .image::before {
        filter: grayscale(100);
        transition: 0.5s linear;
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .image:hover::before {
          width: 0;
      }
      .image::before {
        background-image: url('../image/9.png');
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="image">
      <img src="../image/9.png" alt="" />
    </div>
  </body>
</html>
