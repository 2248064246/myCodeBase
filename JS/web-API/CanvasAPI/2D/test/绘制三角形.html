<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas></canvas>

    <script>
      function draw() {
        let canvas = document.querySelector('canvas');
        let ctx;
        if (canvas.getContext) {
          ctx = canvas.getContext('2d');
        }

        ctx.beginPath();
        ctx.moveTo(10, 50);
        ctx.lineTo(50, 75);
        ctx.lineTo(50, 25);
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(60, 25);
        ctx.lineTo(100, 50);
        ctx.lineTo(60, 75);
        /* 会自动闭合起始点 */
        ctx.closePath();
        ctx.stroke();
      }

      draw();
    </script>
  </body>
</html>
