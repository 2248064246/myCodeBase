<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        height: 600px;
        width: 800px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }

      .box div {
        width: 300px;
        height: 180px;
        /* background-color: tomato; */
        /* hyphens: auto; */
      }

      .linear {
        background: linear-gradient(45deg, transparent 30px, #b4a078 31px)
            bottom left,
          linear-gradient(135deg, transparent 30px, #b4a078 31px) top left,
          linear-gradient(225deg, transparent 30px, #b4a078 31px) top right,
          linear-gradient(315deg, transparent 30px, #b4a078 31px) bottom right;
        background-size: 50% 50%;
        background-repeat: no-repeat;
      }

      .radial {
        background: radial-gradient(
              circle at bottom left,
              transparent 25px,
              #b4a078 25.5px
            )
            bottom left,
          radial-gradient(circle at top left, transparent 25px, #b4a078 25.5px)
            top left,
          radial-gradient(circle at top right, transparent 25px, #b4a078 25.5px)
            top right,
          radial-gradient(
              circle at bottom right,
              transparent 25px,
              #b4a078 25.5px
            )
            bottom right;
        background-size: 50% 50%;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="linear"></div>
      <div class="radial"></div>
    </div>
  </body>
</html>
