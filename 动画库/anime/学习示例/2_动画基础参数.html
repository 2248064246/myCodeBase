<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../../node_modules/_animejs@3.2.1@animejs/lib/anime.js"></script>
  <style>
    .css-selector-demo {
      width: 100px;
      height: 100px;
      background-color: tomato;
    }
  </style>
</head>

<body>
  <div class="css-selector-demo"></div>
  <script>
    anime({
      targets: '.css-selector-demo', // 可以是css选择器
      translateX: 250,
      duration: 4000,
      // endDelay: 1000,
      // direction: 'alternate'
      // easing: 'spring(1, 100, 10, 10)'
      easing: 'easeInElastic(2, 0.2)'
    })
  </script>
</body>

</html>
