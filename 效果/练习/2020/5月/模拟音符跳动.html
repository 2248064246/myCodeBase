<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #282c34;
        }

        .demo-music {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .demo-music .waves {
            height: 100px;
            position: relative;
            display: flex;
        }

        .demo-music .waves li {
            list-style: none;
            width: 50px;
            margin-right: 10px;
            background-image: linear-gradient(90deg, #80d6ff, #f441a5, #ffed3b, #80d5ff);
            background-size: 500%;
            transform-origin: center bottom;
        }

        .demo-music .waves .li1 {
            animation: waves .5s linear infinite alternate;
        }

        .demo-music .waves .li2 { 
            animation: waves .5s linear .4s infinite alternate;
        }

        .demo-music .waves .li3 {
            animation: waves .7s linear infinite alternate;
        }

        .demo-music .waves .li4 {
            animation: waves 1s linear infinite alternate;
        }

        .demo-music .waves .li5 {
            animation: waves .8s linear infinite alternate;
        }

        @keyframes waves {
            0% {
                height: 0;
            }

            10% {
                height: 10%;
            }

            20% {
                height: 20%;
            }

            40% {
                height: 40%;
            }

            60% {
                height: 60%;
            }

            80% {
                height: 80%;
            }

            100% {
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="demo-music">
        <ul class="waves">
            <li class="li1"></li>
            <li class="li2"></li>
            <li class="li3"></li>
            <li class="li4"></li>
            <li class="li5"></li>
        </ul>
    </div>
</body>

</html>
