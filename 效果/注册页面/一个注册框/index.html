<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../../图标字体/fontawesome-free-5.12.0-web/css/all.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="wrapper">
        <div class="form-container">
            <span class="form-heading">Sign up</span>
            <form action="">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="" id="" placeholder="Username..." required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" name="" id="" placeholder="Email..." required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="text" name="" id="" placeholder="Password..." required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="text" name="" id="" placeholder="Confirm Password..." required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                   <button>
                       <i class="fab fa-telegram-plane"></i>
                   </button>
                </div>
                <div class="switch-login">
                    <a href="#">Already have an account?<span>Login</span></a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
