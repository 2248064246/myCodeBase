<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function sleep(timeout = 1000) {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve()
        }, timeout);
      })
    }

    async function init() {
      performance.mark('Init')
      performance.mark('InitTaskStart')
      await sleep(2000)
      performance.mark('InitTaskEnd')
      performance.mark('Init')
    }

    init()

    /**
     * performance.getEntriesByType("mark"); // 获取所有mark
     * performance.getEntriesByType({name: 'Init', entryType: 'mark'}) // 获取指定mark
     * performance.clearMarks([markName]) // 清除标记
     */
  </script>
</body>

</html>
