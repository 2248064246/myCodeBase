<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .slider {
            width: 100%;
            height: 100vh;
            display: flex;
            background: url('./img/6 (1).jpg') no-repeat;
            background-position: 0 center;
            background-size: 100vw;
            position: relative;
        }

        .slider input {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            /* height: 100vh; */
            background-color: transparent;
            z-index: 10;
        }

        .slider input::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 5px;
            height: 100vh;
            background-color: rgb(153, 143, 143);
            cursor: pointer;
            outline: none;
            border: none;
        }

        .original-image {
            position: absolute;
            left: 0;
            top: 0;
            width: 20%;
            height: 100vh;
      
            overflow: hidden;
        }
        .image {
             /* background: url('./img/6 (2).jpg') no-repeat;  */
             background:url('./img/6 (1).jpg') no-repeat;
             width: 100vw;
             height: 100vh;
             background-size: 100%;
             background-position: 0%;
             filter:grayscale(30); 
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="original-image">
            <div class="image"></div>
        </div>
        <!-- range 是一个范围滑动条, max是最大值 -->
        <!-- 滑动条改变, value的值也会变, 可以直接获取value作为宽度 -->
        <!--  -->
        <input type="range" value="20" max="100">
    </div>

    <script>
        document.querySelector('.slider input').addEventListener('input', function(e){
            document.querySelector('.slider .original-image').style.width = this.value + '%'
        })
    </script>
</body>

</html>
