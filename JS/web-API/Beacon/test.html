<body>
  <script>
    window.addEventListener('unload', function () {
      /* 在浏览器关闭后仍然能够发送数据给后端  (POST 方法)*/
      // let result = navigator.sendBeacon('http://localhost:8088/test_beacon', 'this is beacon message2') 

      /* 传统的请求则会在浏览器关闭的时候取消 */
      fetch('http://localhost:8088/test_beacon', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
          // 'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'this is fetch message close'
      })
    })
  </script>
</body>

</html>
