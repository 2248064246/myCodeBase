<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            position: relative;
            width: 500px;
            height: 100px;
            margin: 100px auto;
        }

        #box>img {
            float: left;
            width: 100px;
            height: 100px;
            margin: 0 5px;
            border: 2px solid lightblue;
        }

        #display {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            border: 2px solid lightblue;
        }

        #display>img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="box">
        <img src="./image/1.png" alt="">
        <img src="./image/2.png" alt="">
        <img src="./image/3.png" alt="">
        <img src="./image/4.png" alt="">
        <div id="display">
            <img src="" alt="">
        </div>
    </div>

    <!-- <script src="../../nodeModule/JQuery/node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // JQuery 版本
        (()=>{
            let $box = $('#box'), $display = $('#display');
            let boxOffset = $box.offset();
            $box.children('img').on("mouseenter", (e)=>{
                e = e || window.event;
                e.target = e.target || e.srcElement;
                let left = e.clientX - boxOffset.left + 10;
                let top = e.clientY - boxOffset.top + 10;
                document.documentElement.clientWidth - e.clientX < 300 ? left = left - 300 -10 :null;
                $display.stop().show(300).css({left, top}).find('img').attr('src', e.target.getAttribute('src'));
            }).on('mouseout', (e)=>{
                $display.stop().hide();
            }).on('mousemove', (e)=>{
                let left = e.clientX - boxOffset.left + 10;
                let top = e.clientY - boxOffset.top + 10;
                document.documentElement.clientWidth - e.clientX < 300 ? left = left - 300 -10 :null;
                $display.css({left, top});
            });
        })();
        
    </script>
</body>

</html>
