<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding:0;
            margin: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
        }
        span{
            position: absolute;
            color: white;
            /* transform: translateX(-50%); */
            left: 32%;
            animation: rotate-span 2s linear infinite;
        }
        .container{
            width: 100px;
            height: 100px;
            /* background-color: cyan; */
            /* text-align: center; */
            line-height: 100px;
            position: relative;
            animation: rotate-circle 2s linear infinite;
      
        }
        .rotate-wrap{
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            border-top: 5px solid  #e74c3c;
            border-radius: 50%;
        }
        .rotate-wrap::before, .rotate-wrap::after{
            content: "";
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            top: -5px;
            left: 0;
        }
        .rotate-wrap::before {
            border-top: 5px solid #2980b9;
           
            transform: rotate(120deg);
        }
        .rotate-wrap::after {
            border-top: 5px solid #f1c40f;
            transform: rotate(-120deg);
        }

        @keyframes rotate-circle{
            from {
                transform: rotate(0);
            }
            to{
                transform: rotate(360deg);
            }
        }
        @keyframes rotate-span{
            from{
                transform: rotate(0);
            }
            to{
                transform: rotate(-360deg);
            }
        }

    </style>
</head>
<body>
    <!-- 外部容器 -->
    <div class="container">
        <span>login...</span>
        <div class="rotate-wrap"></div>
    </div>
</body>
</html>
