<script>
  function fetchAndInstantiate(url) {
    return fetch(url).then(response =>
      response.arrayBuffer()
    ).then(bits => {
      console.log(bits)
      return WebAssembly.instantiate(bits)
    }).then(results =>
      results.instance
    );
  }

  fetchAndInstantiate('./test.wasm').then(function (instance) {
    console.log(instance)
