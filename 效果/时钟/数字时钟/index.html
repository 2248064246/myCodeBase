<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字时钟</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- 数字时钟 -->
    <div id="container">
        <div id="hour-wrap">
            <ul id="left-number" class="zero">
                <li class="top"></li>
                <li class="top-right"></li>
                <li class="bottom-right"></li>
                <li class="bottom"></li>
                <li class="bottom-left"></li>
                <li class="top-left"></li>
                <li class="center"></li>
            </ul>
            <ul id="right-number" class="zero">
                <li class="top"></li>
                <li class="top-right"></li>
                <li class="bottom-right"></li>
                <li class="bottom"></li>
                <li class="bottom-left"></li>
                <li class="top-left"></li>
                <li class="center"></li>
            </ul>
        </div>
        <div class="point">
            <div class="one"></div>
            <div class="two"></div>
        </div>
        <div id="minute-wrap">
            <ul id="left-number" class="zero">
                <li class="top"></li>
                <li class="top-right"></li>
                <li class="bottom-right"></li>
                <li class="bottom"></li>
                <li class="bottom-left"></li>
                <li class="top-left"></li>
                <li class="center"></li>
            </ul>
            <ul id="right-number" class="zero">
                <li class="top"></li>
                <li class="top-right"></li>
                <li class="bottom-right"></li>
                <li class="bottom"></li>
                <li class="bottom-left"></li>
                <li class="top-left"></li>
                <li class="center"></li>
            </ul>
        </div>
        <div class="point" id="anim-point" style="visibility: visible;">
            <div class="one"></div>
            <div class="two"></div>
        </div>
        <div id="second-wrap">
            <ul id="left-number" class="zero">
                <li class="top"></li>
                <li class="top-right"></li>
                <li class="bottom-right"></li>
                <li class="bottom"></li>
                <li class="bottom-left"></li>
                <li class="top-left"></li>
                <li class="center"></li>
            </ul>
            <ul id="right-number" class="zero">
                <li class="top"></li>
                <li class="top-right"></li>
                <li class="bottom-right"></li>
                <li class="bottom"></li>
                <li class="bottom-left"></li>
                <li class="top-left"></li>
                <li class="center"></li>
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
