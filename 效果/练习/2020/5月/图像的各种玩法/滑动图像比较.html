<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        

        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('../img/6 (1).jpg') no-repeat;
            background-position: 0;
            background-size: 100vw;
            
        }

        .image-container {
            /* position: absolute; */
            /* top: 0; */
            width: 20%;
            height: 100%;
            overflow: hidden;
        }
        .image {
            width: 100vw;
            height: 100vh;
            background: url('../img/6 (1).jpg') no-repeat;
            background-position: 0;
            background-size: 100vw;
            filter: grayscale(100);
        }

        .slider input {
            position: absolute;
            top: 0;
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            height: 100vh;
            z-index: 100;
            background-color: transparent;
        }

        .slider input::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 5px;
            height: 100vh;
            background-color: rgba(107, 119, 107, 0.5);
        }


    </style>
</head>
<body>
    
    <div class="slider">
        
        <div class="image-container">
            <div class="image"></div>
        </div>

        <!-- 这个重要, 通过获取value 来控制 image-container 的宽度 -->
        <input type="range" name="" id="range" value="20" max="100">

    </div>

    <script>

        document.querySelector('input').addEventListener('input', function(){
            document.querySelector('.image-container').style.width = this.value + '%'
        })
    </script>

</body>
</html>
