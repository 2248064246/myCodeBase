<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #c2 {
        background-image: url('./img/014d9e5ae19da2a801214a61308a99.JPG@1280w_1l_2o_100sh.jpg');
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <video src="./video/video.ogv" id="video" controls></video>
    <canvas id="c1"></canvas>
    <canvas id="c2"></canvas>
    <script>
      let processor = {
        doLoad: null,
        timerCallback: null,
        computeFrame: null,
      };
      processor.doLoad = function () {
        this.video = document.getElementById('video');
        this.c1 = document.getElementById('c1');
        this.ctx1 = this.c1.getContext('2d');
        this.c2 = document.getElementById('c2');
        this.ctx2 = this.c2.getContext('2d');

        let self = this;
      

        this.video.addEventListener(
          'play',
          function () {
            self.width = self.video.videoWidth;
            self.height = self.video.videoHeight;
            self.timerCallback();
          },
          false
        );
      };

      processor.timerCallback = function () {
        if (this.video.paused || this.video.ended) {
          return;
        }
        this.computeFrame();
        let self = this;
        setTimeout(function () {
          self.timerCallback();
        }, 0);
      };

      processor.computeFrame = function () {
        this.ctx1.drawImage(this.video, 0, 0, this.width, this.height);
        let frame = this.ctx1.getImageData(0, 0, this.width, this.height);
        let l = frame.data.length / 4;

        for (let i = 0; i < l; i++) {
          let r = frame.data[i * 4 + 0];
          let g = frame.data[i * 4 + 1];
          let b = frame.data[i * 4 + 2];
          if (g > 100 && r > 100 && b < 43) frame.data[i * 4 + 3] = 0;
        }
        this.ctx2.putImageData(frame, 0, 0);
        return;
      };

      window.onload = function () {
        processor.doLoad();
      };
    </script>
  </body>
</html>
