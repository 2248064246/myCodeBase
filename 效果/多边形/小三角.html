<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            position: relative;
            height: 200px;
            width: 350px;
            /* border: 1px solid #ccc; */
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 1px rgba(0, 0, 0, 0.25);
        }

        .box::before {
            position: absolute;
            content: '';
            width: 0;
            height: 0;
            border: 10px solid transparent;
            /* border-top-width: 0px; */
            top: -20px;
            left: 0px;
            right: 0;
            margin: 0 auto;
            border-bottom-color: #fff;
            /* box-shadow: 0px 0px 10px 1px rgba(0, 0, 0, 0.25); */
        }
    </style>
</head>

<body>

    <div class="box"></div>

</body>

</html>
